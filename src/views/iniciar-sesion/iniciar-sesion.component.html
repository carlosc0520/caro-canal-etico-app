<section class="flex flex-col items-center justify-center h-screen">
  <div class="absolute top-4 w-11/12 sm:w-3/4 lg:pl-6 m-auto">
    <h2 class="font-bold text-xl">Iniciar sesión</h2>
    <nav class="flex items-center space-x-2 text-gray-600 text-sm flex-wrap">
      <ng-container *ngFor="let item of breadcrumb; let last = last">
        <div class="flex items-center">
          <a *ngIf="!last" [routerLink]="item.url" class="hover:text-orange-600 font-medium">
            {{ item.label }}
          </a>
          <span *ngIf="last" class="text-gray-500 font-semibold">{{ item.label }}</span>
          <span *ngIf="!last" class="mx-2 text-gray-400">/</span>
        </div>
      </ng-container>
    </nav>
  </div>

  <img src="../../../assets/img/logo-caro-asociados.png" alt="Logo" class="h-16 mb-4">

  <div class="p-6 md:p-8 rounded-2xl shadow-xl w-full max-w-sm mx-auto">
    <h2 class="text-orange-500 text-2xl font-semibold text-center mb-6">
      Iniciar Sesión
    </h2>

    <form [formGroup]="loginForm" class="space-y-4">
      <div>
        <label for="email" class="text-gray-900 block text-sm font-medium">
          Correo Electrónico
        </label>
        <input
          type="email"
          id="email"
          formControlName="Correo"
          class="mt-1 block w-full p-2 bg-gray-100 text-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400"
        />
      </div>

      <div>
        <label for="password" class="text-gray-900 block text-sm font-medium">
          Contraseña
        </label>
        <input
          type="password"
          id="password"
          formControlName="Contrasena"
          class="mt-1 block w-full p-2 bg-gray-100 text-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400"
        />
      </div>

      <div class="text-right">
        <a href="#" class="text-orange-500 text-sm hover:underline">
          ¿Olvidaste tu contraseña?
        </a>
      </div>

      <button
        (click)="login()"
        type="submit"
        class="w-full bg-orange-500 hover:bg-orange-600 text-white py-2 rounded-md font-semibold transition-all"
      >
        Ingresar
      </button>
    </form>
  </div>
</section>
