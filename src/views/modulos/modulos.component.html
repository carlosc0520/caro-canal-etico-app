<section class="pt-6">
    <div class="w-11/12 sm:w-3/4 lg:pl-6 m-auto">
        <h2 class="font-bold text-xl">Módulos</h2>
        <nav class="flex items-center space-x-2 text-gray-600 text-sm flex-wrap">
            <ng-container *ngFor="let item of breadcrumb; let last = last">
                <div class="flex items-center">
                    <a *ngIf="!last" [routerLink]="item.url" class="hover:text-orange-600 font-medium">
                        {{ item.label }}
                    </a>
                    <span *ngIf="last" class="text-gray-500 font-semibold">{{ item.label }}</span>
                    <span *ngIf="!last" class="mx-2 text-gray-400">/</span>
                </div> 
            </ng-container>
        </nav>
    </div>
    <div class="flex mt-3 lg:mt-12">
        <main class="flex flex-col items-center lg:justify-center w-full">
            <div class="flex flex-col justify-center items-center mb-10">
                <img src="../../assets/img/profile.png" alt="logo" class="w-48 mb-4"/>
                <h1 class="text-3xl font-semibold">Canal Denuncia</h1>
                <span class="text-sm max-w-md text-center">Gestiona y consulta denuncias de forma segura, rápida e intuitiva desde un solo lugar.</span>
            </div>
            <div class="grid md:grid-cols-2 gap-6 max-w-2xl">
                <div class="bg-white p-6 rounded-xl shadow-beautiful">
                    <h2 class="text-xl font-semibold mb-3">Poner Denuncia</h2>
                    <p class="text-gray-600">Registra una nueva denuncia de manera rápida y sencilla.</p>
                    <button [routerLink]="['poner-denuncia']" type="button" class="float-right mt-4 bg-orange-600 text-white px-4 py-2 rounded-lg flex items-center space-x-2 hover:bg-orange-700">
                        <i class="fas fa-file-signature"></i>
                        <span>Acceder</span>
                    </button>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-beautiful">
                    <h2 class="text-xl font-semibold mb-3">Visualizar Denuncia</h2>
                    <p class="text-gray-600">Consulta el estado de las denuncias enviadas.</p>
                    <button [routerLink]="['ver-denuncias']" class="float-right mt-4 bg-orange-600 text-white px-4 py-2 rounded-lg flex items-center space-x-2 hover:bg-orange-700">
                        <i class="fas fa-eye"></i>
                        <span>Acceder</span>
                    </button>
                </div>
            </div>
        </main>
    </div>
</section>
