<section>
  <h2 class="text-2xl font-semibold mb-6 text-gray-600">Testigo</h2>

  <form class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-gray-700 font-medium mb-1">Nombre</label>
        <input type="text" formControlName="nombre" placeholder="Nombre" class="w-full border p-2 rounded">
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">Apellidos</label>
        <input type="text" formControlName="apellidos" placeholder="Apellidos" class="w-full border p-2 rounded">
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">Correo</label>
        <input type="email" formControlName="correo" placeholder="Correo" class="w-full border p-2 rounded">
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">Teléfono</label>
        <input type="tel" formControlName="telefono" placeholder="Teléfono" class="w-full border p-2 rounded">
      </div>
    </div>
    <div class="relative">
      <label class="block text-gray-700 font-medium mb-1">Comentarios</label>
      <textarea formControlName="comentarios" rows="5" placeholder="Comentarios" class="w-full border p-2 rounded"></textarea>
      <p class="text-gray-500 text-sm mt-1">/4000 caracteres</p>
    </div>
    <div class="m-auto">
        <button type="submit" class="p-3 text-white rounded-xl disabled:bg-gray-400 bg-gray-600 hover:bg-gray-700">
          Añadir testigo
        </button>
    </div>
  </form>
</section>
